<div class="row">
    <div class="col-md-5">
        <app-recipe-list (clickedRecipe)="handleRecipeSelection($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe]="recipeSelected" *ngIf="recipeSelected; else noRecipe"></app-recipe-detail>
        <ng-template #noRecipe>
            <p>Please Select a recipe.</p>
        </ng-template>
    </div>
</div>
